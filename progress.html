<!DOCTYPE html>
<html>
<head>
    <title>Download Progress</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .progress-bar {
            width: 90%;
            height: 20px;
            background-color: #ddd;
            border-radius: 5px;
            position: relative;
            margin-bottom: 10px;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s ease;
        }
        .progress-text {
            text-align: center;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-fill"></div>
        </div>
        <div class="progress-text" id="progress-text">Scaricando l'aggiornamento... 0%</div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        ipcRenderer.on('download-progress', (event, progress) => {
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `Scaricando l'aggiornamento... ${progress}%`;
        });
    </script>
</body>
</html>
